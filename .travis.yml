dist: xenial
language: python
cache: pip

stages:
  - "test Linux"
  - "test macOS"
  - "test Windows"

services:
  - postgresql

install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make; fi
  - "python -m pip install codecov"
  - "make upgrade-wheel"
  - "make install-tests"

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then psql -c 'create database travis_ci_test;' -U postgres; fi

jobs:
  allow_failures:
    - os: windows

  include:
    - stage: "test Linux"
      name: "Python 2.7"
      python: "2.7"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "Python 3.4"
      python: "3.4"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "Python 3.5"
      python: "3.5"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "Python 3.6"
      python: "3.6"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "Python 3.7"
      python: "3.7"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "Python 3.8"
      python: "3.8-dev"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "PyPy2"
      python: "pypy"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"
    - stage: "test Linux"
      name: "PyPy3"
      python: "pypy3"
      script:
        - "make test"
        - "make test-postgresql"
        - "make test-in-memory"

    - stage: "test macOS"
      name: "Python 2.7"
      os: osx
      osx_image: xcode10
      language: shell
      script:
        - "make test"
        - "make test-in-memory"
    - stage: "test macOS"
      name: "Python 3.7"
      os: osx
      osx_image: xcode10
      language: shell
      install:
        - "python3 -m pip install codecov"
        - "make upgrade-wheel PYTHON=python3"
        - "make install-tests PYTHON=python3"
      script:
        - "make test PYTHON=python3"
        - "make test-in-memory PYTHON=python3"

    - stage: "test Windows"
      name: "Python 3.7"
      os: windows
      python: "3.7"
      script:
        - "make test"
        - "make test-in-memory"

after_success:
  - codecov
