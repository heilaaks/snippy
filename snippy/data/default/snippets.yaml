- brief: Compile with screen window manager
  category: snippet
  data:
  - screen -h 10000
  - screen -X sessionname snippy.compile
  - <ctrl-ad>
  - screen -ls
  - screen -r snippy.compile
  - screen -d snippy.compile
  - 'echo $STY # Response like 13153.pts-3 tells that screen is active'
