openapi: 3.0.1
info:
  title: Snippy - Software development notes
  description: Snippy is a software development and maintenance notes manager. It
    allows organizing and sharing examples and solutions from self hosted or shared
    storage.
  termsOfService: https://github.com/heilaaks/snippy
  contact:
    email: laaksonen.heikki.j@gmail.com
  license:
    name: GNU AGPL v3.0 or later
    url: https://github.com/heilaaks/snippy/blob/master/LICENSE
  version: 0.11.0
servers:
- url: http://localhost:8080/api/snippy/rest
- url: https://localhost:8080/api/snippy/rest
paths:
  /{category}:
    get:
      tags:
      - content
      summary: Search resource
      parameters:
      - name: category
        in: path
        description: |
          # Brief

          Resource category.
        required: true
        schema:
          type: string
          enum:
          - snippets
          - solutions
          - references
      - name: sall
        in: query
        description: |
          # Brief

          Search given keywords.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: stag
        in: query
        description: |
          # Brief

          Limit search to resources that have defined tags.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: sgrp
        in: query
        description: |
          # Brief

          Limit search to resources that are in defined groups.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: digest
        in: query
        description: |
          # Brief

          Limit search to resources that are have given digest.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: uuid
        in: query
        description: |
          # Brief

          Limit search to resources that are have given uuid.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: filter
        in: query
        description: |
          # Brief

          Filter search result with given regexp.
        schema:
          type: string
          default: "."
      - name: limit
        in: query
        description: |
          # Brief

          Limit resources in search result.
        schema:
          type: string
          default: "20"
      - name: fields
        in: query
        description: |
          # Brief

          Limit fields that are returned in result list.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - category
            - data
            - brief
            - description
            - name
            - groups
            - tags
            - links
            - source
            - versions
            - filename
            - created
            - updated
            - uuid
            - digest
      - name: sort
        in: query
        description: |
          # Brief

          Sort based on defined field.
        schema:
          type: string
          default: brief
          enum:
          - category
          - data
          - brief
          - description
          - name
          - groups
          - tags
          - links
          - source
          - versions
          - filename
          - created
          - updated
          - uuid
          - digest
      - name: offset
        in: query
        description: |
          # Brief

          Offset from the beginning of the search results.
        schema:
          type: string
          default: "0"
      responses:
        200:
          description: OK
          content:
            application/vnd.api+json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/responseCollectionGet'
        400:
          description: Request not syntactically correct
          content:
            application/vnd.api+json; charset=UTF-8:
              schema:
